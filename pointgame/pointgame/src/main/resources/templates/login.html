<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>会員認証画面</title>
	<link rel="stylesheet" href="/css/login.css" />
</head>

<body>
	<div class="container">
		<div class="header">会員認証</div>
		<!-- Thymeleaf를 사용하여 에러 메시지 출력 -->
		<form action="/login" method="POST">
			<div class="input-group">
				<label for="memberId">会員ID</label>
				<input type="text" id="memberId" name="memberId" />
			</div>
			<div class="input-group">
				<label for="memberPassword">パスワード</label>
				<input type="Password" id="memberPassword" name="memberPassword" />
			</div>
			<button type="submit" class="login-button">ログイン</button>
			<!-- 로그인 실패 시 에러 메시지 표시 -->
			<p class="error-message" th:if="${error}" th:text="${error}" style="color: red;"></p>
		</form>
	</div>
	
	<!-- model에 focus 값이 있을 경우, 해당 id를 가진 입력 필드로 포커스 이동 -->
	<script th:if="${focus != null}" th:inline="javascript">
		/*<![CDATA[*/
		document.getElementById([[${focus}]])?.focus();
		/*]]>*/
	</script>
	
</body>

</html>
